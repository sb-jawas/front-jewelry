<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Forget password</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center">Formulario de recuperación de cuenta</h1>
    <div class="col-4"></div>
        <form class="col-5" onsubmit="event.preventDefault()">
            <div id="notification"></div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required/>
                <input type="button" id="btnPass" autocomplete="email" value="Resetear contraseña" class=" m-5 btn btn-primary">
            </div>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
