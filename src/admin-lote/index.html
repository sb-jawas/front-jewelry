<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Admin | Lote</title>
</head>
<body>
    <div class="container">
        <h1>Lotes para recoger</h1>
        <div class="col-4">              
          <div id="notification"></div>
        </div>
        <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col"><input type="checkbox" class="form-check-input" id="check-allRecoger"> Recoger</th>
                <th scope="col">#</th>
                <th scope="col">Empresa colaboradora</th>
                <th scope="col">Fecha de creación</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
          <button disabled class="btn btn-primary" id="btn-recoger">Marcar como recogidos</button>

          <h1>Lotes para entregar</h1>
          <div class="col-4">              
            <div id="notification"></div>
          </div>
          <table class="table table-striped" id="table">
              <thead>
                <tr>
                  <th scope="col"><input type="checkbox"  class="form-check-input" id="check-allEntregar"> Entregar</th>
                  <th scope="col">#</th>
                  <th scope="col">Empresa colaboradora</th>
                  <th scope="col">Fecha de creación</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
            <button disabled class="btn btn-primary" id="btn-entregar">Marcar como entregados</button>

    </div>
    <!-- <script src="../../dist/clasificador.js"></script> -->
    <script type="module" src="app.js"></script>
</body>
</html>
