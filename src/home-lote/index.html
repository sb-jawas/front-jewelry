<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../scss/main.css">
    <title>Home | Lote</title>
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <h1 class="text-center m-4">Bienvenido al panel de gestión de lotes</h1>
        <div class="d-flex">
            <div class="card shadow m-3" style="width: 18rem;">
                <img class="card-img-top" src="../../assets/1.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Crear un lote</h5>
                    <p class="card-text">En la vista podrás realizar la donación de un nuevo lote</p>
                    <a href="../lote" class="btn btn-primary">Crear lote</a>
                </div>
            </div>
            <div class="card shadow m-3" style="width: 18rem;">
                <img class="card-img-top" src="../../assets/3.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Ver mi lotes</h5>
                    <p class="card-text">En esta vista podrá ver los lotes, además de que dispone para ver la
                        información en todo momento del lote. </p>
                    <a href="../mis-lotes/" class="btn btn-primary">Ver mis lotes</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../../dist/homeLote.js"></script>
    <script type="module" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
