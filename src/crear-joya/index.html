<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Diseñador | Joya</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="notification">
        <div id="noti"></div>
      </div>
    <div class="container">
        <div class="row mt-5">
            <div class="rounded rounded shadow shadow-xl">
            <h1 class="text-center">Crear joya</h1>
            <form onsubmit="event.preventDefault()" class="mt-5" >
                <div class="row  mt-5" >
                    <div class="col col-sm-6 col-md-6">
                        <h4 class="text-center">Sube una imagen para la joya!</h4>
                        <img class="m-4 rounded rounded shadow shadow-xl" width="200px" min-width="100px" id="joyaImg" name="inputData">
                        <input id="newImage" name="inputData" class="form-control mt-4" type="file"
                        accept="image/png, image/jpeg">
                    </div>
                    <div class="col col-sm-6 col-md-6">
                        <label class="mt-3">Nombre de la joya</label>
                        <input type="text" class="mt-1 form-control" id="nameJoya">

                        <label>Descripción</label>
                        <textarea type="text" class="mt-2 form-control" id="desc" maxlength="254"></textarea>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col m-3">
                            <input type="submit" class="btn btn-primary" id="btnSubmit" value="Crear joya">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <table class="table table-striped mt-5" id="table" hidden>
                <thead id="thead">
                    <tr id="trTable">
                        <th scope="col" id="componentes">Componente</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
