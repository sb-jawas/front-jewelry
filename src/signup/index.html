<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Signup</title>
</head>
<body data-bs-theme="dark">
    <div id="navbar"></div>
    <div class="container">
        <div id="signup" class="p-4 rounded shadow shadow-xl">
            <h1 id="h1" style="font-family: 'Open Sans', sans-serif; padding-bottom: 25px" class="text-center">Signup</h1>
            <div id="notification"><div id="noti"></div></div>
            <div class="row">
            <div class="col-3">
                <div class="col-md-6">
                    <label class="form-label">Foto de perfil</label>
                    <img id="img" width="200px" class=" mb-5 rounded rounded shadow">
                    <input type="file" class="form-control" id="newImage"  accept="image/png, image/jpeg" required  />
                </div>
            </div>
            <div class="col">
          <form class="row g-3" onsubmit="event.preventDefault();" id="table">
            <div class="col-md-5">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameUser" required />
            </div>
              <div class="col-md-5">
                <label class="form-label">Nombre de empresa</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="nameEmpresa" aria-describedby="inputGroupPrepend2" required />
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" autocomplete="email"  class="form-control" id="email" required />
              </div>
            <div class="col-md-5">
              <label class="form-label">Password</label>
              <input type="password" autocomplete="current-password" class="form-control" id="password" required />
            </div>
            <div class="col-md-5">
              <label class="form-label">Password confirm</label>
              <input type="password" autocomplete="current-password" class="form-control" id="passwordConfirm" required />
            </div>
            <div class="col-12">
              <button class="btn btn-primary d-inline" id="btn-submit">Registrarse</button>
            </div>
          </form>
        </div>
    </div>
</div>

      </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
